<div class="container">
	<div class="modal-header">
		<h3>{{modal.header}}</h3>
	</div>
	<div class="modal-body">
		<p>{{modal.body}}</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn" data-ng-click="cancel()">Cancel</button>
		<button class="btn btn-primary" data-ng-click="ok()">Ok</button>
	</div>
</div>
