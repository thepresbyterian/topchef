<div class="container">
	<div class="modal-header">
		<h3>User Profile</h3>
	</div>
	<div class="modal-body">
		<form name="profileForm">
			<div class="form-group">
				<label class="control-label" for="firstName">First Name 
				</label> <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First name" ng-model="user.firstName" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name
				</label> <input type="text" name="lastName" class="form-control" placeholder="Last name" ng-model="user.lastName" required>
			</div>
			<div class="form-group" >
				<label for="userName">Username
				</label> <input disabled type="text" name="userName" class="form-control" placeholder="{{user.userName}}" ng-model="user.userName" required>
			</div>
			<div class="form-group">
				<label for="email">Email
				</label> <input type="text" name="email" class="form-control" placeholder="email" ng-model="user.email" required>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn" data-ng-click="cancel()">Cancel</button>
		<button class="btn btn-primary" data-ng-click="ok(user)" ng-class="{disabled : !(profileForm.firstName.$dirty || profileForm.lastName.$dirty || profileForm.email.$dirty)}">Update</button>
	</div>
</div>
