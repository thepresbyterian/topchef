<div id="splash" class="container">
	<div class="row">
		<div id="login" class="col-md-4 col-sm-4 col-xs-6 col-lg-3" ng-show="!authService.isAuthenticated()">
			<div ng-show="error" class="alert alert-danger">{{error}}</div>

			<form name="form" ng-submit="authService.login(credentials)" role="form">
				<div class="form-group">
					<label for="username">Username</label> 
						<input type="text" name="username" id="username" class="form-control" ng-model="credentials.username" required /> 
						<span ng-show="form.username.$dirty &amp;&amp; form.username.$error.required" class="help-block">Username is required</span>
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
					<span ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block">Password is required</span>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
