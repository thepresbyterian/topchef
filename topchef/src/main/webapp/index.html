<head>

<body ng-class="bgClass()" ng-controller="NavigationController">
	<div id="wrap">
	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">Top Chef</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active:isActive('/users')}" ng-show="authService.isAuthenticated()"><a href="#/users/{{authService.getUserId()}}" >Home</a></li>
					<li ng-class="{active:isActive('/admin')}" ng-show="authService.hasRole('ROLE_ADMIN')"><a href="#/admin/">Admin</a></li>
					<li ng-class="{active:isActive('/about')}"><a href="#/about">About</a></li>
					<li ng-class="{active:isActive('/contact')}"><a href="#/contact">Contact</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">									
					<li class="dropdown" ng-show="authService.isAuthenticated()">
						
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expand="false" ng-href="path()">welcome {{authService.getUsername()}}<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li role="presentation"><a role="menuitem" href="" ng-click="updateProfile()">Profile</a></li>
							<li role="presentation" class="divider"></li>
							<li role="presentation"><a role="menuitem" href="#" ng-click="authService.logout()">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- /.navbar -->

	
	<div class="container" ng-view></div>
	</div> <!--  wrap  -->
	<div class="footer">
		<div class="container">
		<p class="text-muted">&copy; Kenny Hunt</p>
		</div>
	</div>
